<mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let product of products" class="product-infos-container">
        <div class="product-image">

        </div>
        <h2>
            {{ product.name }}
        </h2>
        <h4>
            {{ product.description }}
        </h4>
        <span class="price-tag">
            {{ product.price | currency: "BRL" }}
        </span>

        <button mat-stroked-button type="submit"
            (click)="addToCart(product)">
            Add to cart!
        </button>
    </mat-grid-tile>
</mat-grid-list>
